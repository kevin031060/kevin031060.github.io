<script>
    var submit = $("#jump");
    submit.click(function () {
        submit.html("ok");
        addFavors(0);
    });

var dappAddress = "n1yjw8R7iG1w5Vbe6MqghMZHQ1HLU4UNBs2";
function addFavors(index) {
        var to = dappAddress;
        var value = "0";
        var callFunction = "addFavors"
        var args = [];
        args.push(index.toString());
        args = JSON.stringify(args);

        serialNumber = nebPay.call(to, value, callFunction, args, {    //使用nebpay的call接口去调用合约,
            listener: function (resp) {
                }
        });
}
